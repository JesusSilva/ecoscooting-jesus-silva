<div class="content">
    <mat-card>
      <mat-card-header>
        <mat-card-title>List of countries</mat-card-title>
        <mat-card-subtitle>Select a country to see in detail.</mat-card-subtitle>
      </mat-card-header>
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search...">
      </mat-form-field>

      <div class="container">
        <table mat-table [dataSource]="dataSource" matSort>

          <!-- ID Column -->
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let row">{{row.name}}</td>
          </ng-container>

          <!-- Progress Column -->
          <ng-container matColumnDef="alpha3code">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Alpha3Code</th>
            <td mat-cell *matCellDef="let row"> {{row.alpha3Code}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="capital">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Capital</th>
            <td mat-cell *matCellDef="let row"> {{row.capital}} </td>
          </ng-container>

          <!-- Color Column -->
          <ng-container matColumnDef="region">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Region</th>
            <td mat-cell *matCellDef="let row"> {{row.region}} </td>
          </ng-container>

          <!-- Color Column -->
          <ng-container matColumnDef="bandera">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Bandera</th>
            <td mat-cell *matCellDef="let row"><img [src]="row.flag" alt=""></td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="navigateToDetails(row.alpha3Code)"></tr>
        </table>
      </div>

      <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]"></mat-paginator>
    </mat-card>
  </div>
